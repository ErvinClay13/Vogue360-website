<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/VogueLogo.png"
    />
    <link rel="stylesheet" href="myStyle/style.css" />
    <link rel="stylesheet" href="index.html" />
    <link rel="stylesheet" href="why-us.html" />
    <link rel="stylesheet" href="gallery.html" />
    <link rel="stylesheet" href="packages.html" />
    <title>Vogue4Me360 | Gallery</title>
    <script src="script.js" defer></script>
    <style>
      /* Hamburger Menu Styles */
      .menu-toggle {
        display: none;
        flex-direction: column;
        cursor: pointer;
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

      .menu-toggle div {
        width: 30px;
        height: 4px;
        background-color: white;
        margin: 5px;
        transition: 0.3s;
      }

      .link-pages {
        display: flex;
        gap: 20px;
      }

      #headerText {
        font-size: 5vw;
        text-align: center;
        margin-top: 20px;
      }

      #myLogo {
        height: 200px;
        width: 200px;
        transition: all 0.3s ease;
      }

      #headerText {
        align-content: center;
        margin-top: 70px;
        font-size: 150px;
        font-family: myFont3;
        height: 120px;
        border-radius: 80px;
        text-shadow: 5px 15px 40px #0055d4f5;
        font-weight: 100;
      }

      .galleryBoxes {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }

      .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

      @media screen and (max-width: 768px) {
        .menu-toggle {
          display: flex;
        }

        .link-pages {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          right: 0;
          background-color: rgba(56, 56, 56, 0.9);
          width: 100%;
          text-align: center;
          padding: 20px 0;
        }

        .link-pages.active {
          display: flex;
        }

        #myLogo {
          height: 80px;
          width: 80px;
          margin: 0 auto;
        }

        #headerText {
          font-size: 20vw;
          text-align: center;
          margin-top: 10px;
        }

        header {
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .galleryBoxes {
          grid-template-columns: repeat(2, 1fr);
          width: 100vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="wrapper">
      <header>
        <img src="images/newLogo.png" id="myLogo" alt="Vogue4Me360 Logo" />
        <h1 id="headerText">VOGUE-4ME-360</h1>

        <div class="menu-toggle" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>

        <nav class="link-pages" id="link_pages">

          <h3><a href="why-us.html" id="myLinks">Why Us</a></h3>
          <h3><a href="packages.html" id="myLinks">Packages</a></h3>
          <h3><a href="contactUs.html" id="myLinks">Contact Us</a></h3>
