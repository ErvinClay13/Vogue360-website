<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/VogueLogo.png">
    <link rel="stylesheet" href="myStyle/style.css">
    <title>Vogue4Me360 - Home</title>
    <script src="script.js" defer></script>
    <style>
        /* Hamburger Menu Styles */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 5px;
            transition: 0.3s;
        }

        .link-pages {
            display: flex;
            gap: 20px;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .link-pages {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(56, 56, 56, 0.9);
                width: 100%;
                text-align: center;
                padding: 20px 0;
            }

            .link-pages.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="images/newLogo.png" id="myLogo" alt="Vogue4Me360 Logo">
            <h1 id="headerText">VOGUE-4ME-360</h1>
            
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            
            <nav class="link-pages" id="link_pages">
                <a href="home.html">Home</a>
                <a href="why-us.html">Why Us</a>
                <a href="gallery.html">Gallery</a>
                <a href="packages.html">Packages</a>
                <a href="contactUs.html">Contact Us</a>
            </nav>
        </header>
    
        <!-- Video Section -->
        <div class="homeVidContainer">
            <div class="vidBox">
                <video autoplay muted loop src="myStyle/Untitled design(3).mp4" width="100%" height="500"></video>
                <video autoplay muted loop src="videoGallery/jacketvid.mp4" width="100%" height="500"></video>
                <video autoplay muted loop src="videoGallery/jacketvid.mp4" width="100%" height="500"></video>
            </div>
        </div>
    
        <!-- Services Section -->
        <div class="headService">
            <h1>OUR PHOTO SERVICES</h1>
        </div>
        <div class="whyUsFeaturesContainer">
            <div class="serviceBox">
                <div class="headBox">360 Photo Booth</div>
                <div class="serviceImg">
                    <img id="servImg" src="images/vogue1.jpg" alt="360 Photo Booth" />
                </div>
                <p>We'll catch every angle with our Vogue 4Me 360 Photo Booth!</p>
                <a href="contactUs.html">
                    <button class="bookToday">BOOK TODAY</button>
                </a>
            </div>
            <div class="serviceBox">
                <div class="headBox">Selfie Station</div>
                <div class="serviceImg">
                    <img id="servImg" src="images/selfie.gif" alt="Selfie Station" />
                </div>
                <p>Create A Memory That Will Last Forever With Our Vogue 4Me Selfie Station!</p>
                <a href="contactUs.html">
                    <button class="bookToday">BOOK TODAY</button>
                </a>
            </div>
        </div>
    
        <!-- Social Media Section -->
        <div class="socialMediaContainer">
            <div class="socialMediaBox">
                <img id="socImg" src="images/facebook-circle-logo-png.png" alt="Facebook" />
                <img id="socImg" src="images/instaLogo.jpg" alt="Instagram" />
                <img id="socImg" src="images/youTubeLogo.png" alt="YouTube" />
                <img id="socImg" src="images/tiktok logo.jpg" alt="TikTok" />
            </div>
        </div>
    </div>
    
    <script>
        function toggleMenu() {
            document.getElementById("link_pages").classList.toggle("active");
        }
    </script>
</body>
</html>
